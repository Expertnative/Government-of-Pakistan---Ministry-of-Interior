
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government of Pakistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #006400;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .container {
      margin: 50px auto;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #00cc44;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #009933;
    }
    .result {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .logo {
      max-width: 120px;
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Pakistan.png" alt="Logo">
    <h1>Government of Pakistan</h1>
    <p>Enter CNIC Number (13 digits):</p>
    <input type="text" id="cnicInput" placeholder="Enter CNIC number">
    <button onclick="searchCNIC()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function searchCNIC() {
      const cnic = document.getElementById('cnicInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (cnic === '7245861030721') {
        let btn1 = document.createElement('button');
        btn1.innerText = '9mm Pistol';
        btn1.onclick = function() {
          resultDiv.innerHTML = '<img src="Naeem Sadiq Bibi 9mm Pistol Arms License.jpg" alt="CNIC Image">';
        };
        resultDiv.appendChild(btn1);
      } else if (cnic === '3410144333123') {
        let btn1 = document.createElement('button');
        btn1.innerText = '9mm Pistol';
        btn1.onclick = function() {
          resultDiv.innerHTML = '<img src="Manzoor Elahi 9mm Pistol Arms License (1).jpg" alt="CNIC Image">';
        };
        resultDiv.appendChild(btn1);

        let btn2 = document.createElement('button');
        btn2.innerText = '223 Bore Rifle';
        btn2.onclick = function() {
          resultDiv.innerHTML = '<img src="Manzoor Elahi 223 Bore Rifle Arms License.jpg" alt="CNIC Image">';
        };
        resultDiv.appendChild(btn2);
      } else {
        resultDiv.innerHTML = '<p style="color: red;">Record not found</p>';
      }
    }
  </script>
</body>
</html>
